<title>OWL Verbalizor</title>

<body>

    <div class="container">

        <form class="form-signin" action="">
            <h2 class="form-signin-heading">Enter OWL info</h2>

            <label for="inputOwlUrl" class="sr-only">OWL Ontology</label>
            <input type="text" id="owl" class="form-control" placeholder="URI to OWL ontology" required="" autofocus="" autocomplete="off">

            <label for="inputXML" class="sr-only">XML schema</label>
            <input type="text" id="xml" class="form-control" placeholder="XML schema thingy" required="" autocomplete="off">

            <button class="btn btn-lg btn-primary btn-block">Verbalize</button>

        </form>
        <div id="output" class="well"></div>
    
    </div> <!-- /container -->
    

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script>
  var socket = io();
  $('form').submit(function(){
    socket.emit('input fields', {
      owl: $('#owl').val(), 
      xml: $('#xml').val()
    });
    $('#m').val(''); // Reset field
    $('#k').val('');
    return false;
  });
  socket.on('data response', function(msg){
    console.log("DATA RESPONSE! " + msg);
    //$('#output').append($('<p>').text(JSON.stringify(msg)));
    $('#output').append("Heisann!" + JSON.stringify(msg));
  });
</script>

</body>
</html>
